<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Up2d8</title>
</head>
<body class="flexbox">
    <header>
        <nav class="flexbox horizontal">
            <!-- google search bar -->
            <section class="bottom-search-line">
                <form id="search-bar" action="https://www.google.co.uk/search" target="_blank" method="GET">
                    <input id="user-search" type="text" name="q">
                    <input id="search-image" type="image" src="images/search-icon.png" alt="submit icon">
                </form>
            </section>
            <!-- buttons -->
            <section>
                <input id="info-button" class="nav-btns" type="image" src="images/photo-icon.png" alt="Background image">
                <input id="change-user-info-button" class="nav-btns" type="image" src="images/user-icon.png" alt="User info button">
            </section>
        </nav>
        <h1>Welcome back, </h1>
    </header>
    <main class="flexbox horizontal">
        <section id="topics-1" class="news-column">
            <!-- topics 1 dropdown menu -->
            <label for="topics-1-dropdown">Choose a topic:</label>
            <select id="topics-1-dropdown" name="topics-1-dropdown">
                <option value="headlines">Headlines</option>
                <option value="sport">Sport</option>
                <option value="technology">Technology</option>
                <option value="film">Film</option>
            </select>
            <!-- topics 1 headlines -->
            <ul id="topics-1-headlines"></ul>
        </section>
        <section id="topics-2" class="news-column">
            <!-- topics 2 dropdown menu -->
            <label for="topics-2-dropdown">Choose a topic:</label>
            <select id="topics-2-dropdown" name="topics-2-dropdown">
                <option value="headlines">Headlines</option>
                <option value="sport">Sport</option>
                <option value="technology">Technology</option>
                <option value="film">Film</option>
            </select>
            <!-- topics 2 headlines -->
            <ul id="topics-2-headlines"></ul>
        </section>
        <section class="flexbox">
            <section id="forecast" class="news-column">
                <!-- forecast dropdown menu -->
                <label for="forecast-dropdown">Choose a forecast</label>
                <select id="forecast-dropdown" name="forecast-dropdown">
                    <option value="weather">Weather</option>
                    <option value="horoscope">Horoscope</option>
                </select>
                <!-- weather display -->
                <section id="weather">
                    <img id="weather-icon"/>
                    <p id="temperature"></p>
                    <p id="weather-location"></p>
                </section>
                <!-- horoscope display -->
                <section id="horoscope">
                    <img id="horoscope-icon" />
                    <p id="horoscope-description"></p>
                </section>
            </section>
            <section id="trending" class="news-column">
                <!-- trending title and refresh -->
                <button id="refresh" type="button">Trending</button>
                <ol id="current-trending-topics"></ol>
            </section>
        </section>
    </main>
    <!-- modal box -->
    <section id="user-info-box" class="modal">
        <section class="modal-content flexbox">
            <button id="close-modal">&times</button>
            <h2>Change User Info</h2>
            <form id="change-user-info" class="flexbox">
                <!-- user name input -->
                <label for="user-name">Name:</label>
                <input id="user-name" name="user-name" type="text" placeholder="First Name" />
                <!-- user location input -->
                <label for="user-location">Location:</label>
                <input id="user-location" name="user-location" type="text" placeholder="Enter a location" />
                <label for="user-star-sign">Star Sign:</label>
                <!-- star sign dropdown menu -->
                <select id="star-sign-dropdown" name="star-sign-dropdown">
                    <option value="Aries">Aries</option>
                    <option value="Taurus">Taurus</option>
                    <option value="Gemini">Gemini</option>
                    <option value="Cancer">Cancer</option>
                    <option value="Leo">Leo</option>
                    <option value="Virgo">Virgo</option>
                    <option value="Libra">Libra</option>
                    <option value="Scorpio">Scorpio</option>
                    <option value="Sagittarius">Sagittarius</option>
                    <option value="Capricorn">Capricorn</option>
                    <option value="Aquarius">Aquarius</option>
                    <option value="Pisces">Pisces</option>
                </select>
            </form>
            <button id="user-details-button" type="submit" form="change-user-info" value="Submit">Submit</button>
        </section>
    </section>
    <script src = "main.js"></script>
</body>
</html>
